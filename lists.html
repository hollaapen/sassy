<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>

        ol, ul{
             list-style-type: square;
            background-color: cadetblue;

        }

        ol li{
            background-color: yellow;
            /*margin: 10px;*/
        }
        h2{
            font-family: Chiller, cursive;
        }


    </style>
</head>
<body>

    <h2>Ordered lists</h2>

    <ol>
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
    </ol>


    <h2>Unordered lists</h2>

    <ul>
        <li>Mazda</li>
        <li>Honda</li>
        <li>Subaru</li>
        <li>Audi</li>
    </ul>






</body>
</html>
